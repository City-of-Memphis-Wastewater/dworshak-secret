# File: .github/workflows/publish.yaml

name: Publish to PyPI and GitHub

on:
  release:
    types: [published]

jobs:
  pypi-publish:
    name: Build, upload to PyPI, check, distribute to release
    runs-on: ubuntu-latest

    environment: pypi  # Optional but recommended: create this environment in repo settings

    permissions:
      id-token: write   # Required for Trusted Publishing (OIDC)
      contents: write    # Needed attach files to release

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history needed for version detection from git tags

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install uv
        run: pip install --upgrade uv

      - name: Install build tool via uv (system-wide, no venv needed)
        run: uv tool install build --upgrade
        
      - name: Build package (sdist + wheel)
        run: uv build

      - name: Install the built package (sanity check)
        run: uv pip install dist/*.whl --system

      - name: Run Tests
        run: uv run --locked --dev pytest

      - name: Test CLI entrypoint
        run: |
          python -c "from dworshak_access import get_secret; help(get_secret)"

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # Trusted Publishing: no token needed â€” uses OIDC automatically

      - name: Attach artifacts to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz
            dist/*.attestation
